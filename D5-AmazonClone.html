<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>D5 - Amazon Clone</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="logo-wrap" class="dark-blue">
          <img
            src="assets/images/logo.png"
            alt="logo"
            height="50%"
            class="left25"
          />
        </div>
        <div id="head-wrap" class="light-blue">
          <ul class="left25">
            <li>All</li>
            <li>Today's deal</li>
            <li>Customer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
          </ul>
        </div>
      </header>

      <main>
        <div id="gift-wrap" class="center">Shop All Holiday Gift Cards</div>

        <div id="guides" class="center">
          <h1>Holiday Gift Guides</h1>
          <h3>Be a go-gifter</h3>
        </div>
        <div id="images" class="center">
          <section>
            <p style="display: inline-block">Find the perfect gift</p>
            <span class="blue">Shop now</span>
          </section>
          <div id="img1" class="center-cover"></div>
          <div id="img2" class="center-cover"></div>
          <div id="img3" class="center-cover"></div>
          <div id="img4" class="center-cover"></div>
        </div>
        <div id="PS5-VR">
          <div id="img5" class="center-cover"></div>
          <section class="section-big-img">
            <p>Play the gifting game <span class="blue">Shop gaming</span></p>
          </section>
        </div>
        <div>
          <div id="img6" class="center-cover"></div>
          <section class="section-big-img">
            <p>
              The sound of cheer
              <span class="blue">Shop Audio &amp; Accessories</span>
            </p>
          </section>
        </div>
      </main>
      <footer class="center">
        <div class="light-blue pad10">
          <a href="#">Back to top</a>
        </div>
        <div id="logo-foot" class="dark-blue">
          <img src="assets/images/logo.png" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
